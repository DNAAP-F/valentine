
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Be My Valentine ğŸ’œ</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #f6e7ff, #e9c6ff);
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 3rem 2.5rem;
      border-radius: 24px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.15);
      text-align: center;
      max-width: 420px;
      width: 90%;
      z-index: 2;
    }

    h1 {
      margin-top: 0;
      font-size: 2rem;
      color: #6b21a8;
    }

    .buttons {
      margin-top: 2rem;
      display: flex;
      justify-content: center;
      gap: 1.5rem;
    }

    button {
      font-size: 1.1rem;
      padding: 0.8rem 1.8rem;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      position: relative;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
    }

    .yes { background: #9333ea; color: white; }
    .no { background: #e5e7eb; color: #374151; }

    .message {
      margin-top: 1.5rem;
      font-size: 1.3rem;
      color: #7e22ce;
      display: none;
    }

    .particle {
      position: absolute;
      pointer-events: none;
      font-size: 24px;
      animation: fly 3s linear forwards;
    }

    @keyframes fly {
      0% { opacity: 1; transform: translate(0, 0) scale(0.5) rotate(0deg); }
      100% { opacity: 0; transform: translate(var(--x), var(--y)) scale(1.2) rotate(720deg); }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Will you be my Valentine, Pebble? ğŸ’œ</h1>

    <div class="buttons">
      <button class="yes" onclick="sayYes()">Yes ğŸ’–</button>
      <button class="no" id="noBtn" onmouseover="moveNo()">No ğŸ™ˆ</button>
    </div>

    <div class="message" id="message"></div>
  </div>

  <script>
    const music = new Audio('https://cdn.pixabay.com/audio/2022/03/15/romantic-ambient-116199.mp3');
    music.loop = true;

    function sayYes() {
      const message = document.getElementById('message');
      message.style.display = 'block';
      message.textContent = 'Yay!!! You just made my heart very happy ğŸ’œğŸŒ¸';

      // Play music
      music.play().catch(err => console.log('Audio play blocked', err));

      // WhatsApp notification
      const phoneNumber = '233599128118'; // replace with your number
      const text = encodeURIComponent('SHE SAID YES ğŸ’œğŸŒ¸ Will you be my Valentine, Pebble ğŸ˜');
      window.open(`https://wa.me/${phoneNumber}?text=${text}`, '_blank');

      // Particle explosion (flowers + hearts + confetti)
      const particlesArray = ['ğŸ’œ','ğŸ’–','ğŸŒ¸','âœ¨','â¤ï¸','ğŸŒº','ğŸŒ·'];
      for (let i = 0; i < 150; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.textContent = particlesArray[Math.floor(Math.random() * particlesArray.length)];

        const x = (Math.random() - 0.5) * window.innerWidth + 'px';
        const y = (Math.random() - 0.5) * window.innerHeight + 'px';

        particle.style.setProperty('--x', x);
        particle.style.setProperty('--y', y);

        document.body.appendChild(particle);
        setTimeout(() => particle.remove(), 3000);
      }
    }

    function moveNo() {
      const btn = document.getElementById('noBtn');
      const x = Math.random() * (window.innerWidth - btn.offsetWidth);
      const y = Math.random() * (window.innerHeight - btn.offsetHeight);
      btn.style.position = 'fixed';
      btn.style.left = x + 'px';
      btn.style.top = y + 'px';
    }
  </script>
</body>
</html>
